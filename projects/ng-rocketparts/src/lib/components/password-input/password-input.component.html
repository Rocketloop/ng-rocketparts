<input #input="ngModel" type="password"
       (ngModelChange)="onInputChange($event)"
       [ngModel]="displayValue" [disabled]="disabled"
       [placeholder]="placeholder || ''"/>
<div class="password-eye" [style.left.px]="paddingLeft">
    <i class="fa fa-eye" [ngClass]="{'fa-eye-slash': !show, 'fa-eye': show}" (click)="toggle($event)"></i>
</div>
